server.port=1111
server.error.whitelabel.enabled=true
logging.file.name=./log/register.log
logging.level.root=INFO

spring.main.allow-circular-references=true

retrofit.timeout=30
service.security.secure-key-username=root
service.security.secure-key-password=root

daily.service.url=http://localhost:2222
blog.service.url=http://localhost:3333


authentication.jwt.public-


# Datasource
logging.level.org.springframework.jdbc.core = TRACE
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update


## Postgresql
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.url=jdbc:postgresql://localhost:5432/gateway
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
